<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOBOAT Dashboard</title>
    <meta name="desription" content="Platform online yang menampilkan detail mengenai kondisi dari sungai Ciliwung">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- title -->
    <div class="title">
        <h1>R2045 Ciliwung Dashboard - AI - Asissted</h1>
        <h4>Species & Ecological Monitoring</h4>
    </div>
    <!-- contents -->
    <div class="content">
        <div class="fst-content">
            <div class="camera">
                <h3>Real-Time River View</h3>
            </div>
            <div class="wat-monitor">
                <h3>Water Quality Analytics</h3>
            </div>
        </div>
            <div class="snd-content">
                <div class="spe-monitor">
                    <h3>Species Monitoring</h3>
                    <div class="table">
                        <table>
                            <tr class="line">
                                <th>Species</th>
                                <th>Distribution</th>
                                <th>Population</th>
                            </tr>
                            <tr class="line">
                                <td>Java Barp</td>
                                <td>Native</td>
                                <td>100</td>
                            </tr>
                            <tr class="line">
                                <td>Striped catfrich</td>
                                <td>Invasive</td>
                                <td>230</td>
                            </tr>
                            <tr>
                                <td>Peacock bass</td>
                                <td>Invasive</td>
                                <td>130</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
